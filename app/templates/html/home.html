  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<style>
  .wakebg{
        background-color: #583A6B;
    }
    .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}

</style>
<form method="post">
  {% csrf_token %}
<section class="vh-100">
    <div class="container-fluid h-custom bg-muted">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 shadow-lg py-3 p-3 mt-3 border .d-md-none .d-lg-block">
          <img src="{% static 'img/bg.png' %}"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form >
          <h4>Login</h4>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" id="eid" name='email' class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
             
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label"  for="form3Example4">Password</label>
              <input type="password" id="pas" name='pw' class="form-control form-control-lg"
                placeholder="Enter password" />
             
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="cheid">
                  Remember me
                </label>
              </div>
              <a href="#!" id="forid" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit'" value="login" class="btn wakebg text-white btn-lg" formaction="login/"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login  </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
  </form>
  </body>
  </html>
